<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title> DETAILS ABOUT YOUR GROCERY....</title>
    <link rel="stylesheet" type="text/css" href="payment.css">
</head>

<body>

    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full name
                    <input type="text" name="fullname" placeholder="Enter your name" required>
                    Email
                    <input type="text" name="email" placeholder="Enter your email" required>
                    Address
                    <input type="text" name="address" placeholder="Enter your address" required>
                    City
                    <input type="text" name="city" placeholder="Enter your city" required>
                    <div id="city">
                        <label>
                            State
                            <select name="state" required>
                                <option value="">Choose your Province</option>
                                <option value="Punjab">Punjab</option>
                                <option value="KPK">KPK</option>
                                <option value="Sindh">Sindh</option>
                                <option value="Balochistan">Balochistan</option>
                            </select>
                        </label>
                    </div>
                    <br>
                    <img src="fast1.png" width="300" height="100">
                </form>
            </div>
            <div class="right">
                <h3>PAYMENTS</h3>
                <form>
                    ACCEPTED CARD ONLY VISA
                    <br>

                    CARD NUMBER OR IBN
                    <input type="text" name="cardnumber" placeholder="enter card number" required>
                    EXPIRY MONTH
                    <input type="text" name="expirymonth" placeholder="enter month" required>

                    <div id="city">
                        <label>
                            DATE
                            <select name="expiryyear" required>
                                <option value="">Choose date..</option>
                                <option value="2022">2022</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                            </select>
                        </label>
                        <label>
                            <br>
                            <br>
                            CVV
                            <input type="number" name="cvv" placeholder="cvv" required>
                        </label>
                    </div>
                </form>
                <button class="btn" type="submit" onclick="window.location.href='thankyou.html'">Proceed to Checkout</button>
            </div>
        </div>
    </header>

</body>

</html>
